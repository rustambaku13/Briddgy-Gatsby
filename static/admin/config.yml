backend:
  name: git-gateway

media_folder: src/images/markdown
public_folder: /assets

collections:
  - name: product
    label: Product
    folder: product
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title, required: true }
      - { name: date, label: Date Published, widget: "date", required: true }
      - { name: store, label: Store, widget: "string", required: true }
      - {
          name: vertical,
          label: Vertically Oriented,
          widget: "boolean",
          required: true,
        }
      - { name: price, label: Price, required: true, widget: "number" }
      - { name: image, label: Image, required: true, widget: "image" }
  - name: tag
    label: Tag
    folder: tag
    create: true
    delete: true
    fields:
      - { name: title, label: Tag Name, required: true, widget: "string" }
      - { name: color, label: Tag Color, required: true, widget: "color" }

  - name: blog
    label: Blog
    folder: blog
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Short Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Tags",
          name: "tag",
          widget: "relation",
          collection: "tag",
          multiple: true,
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title", "color"],
        }
      - {
          label: "Scope Tag",
          name: "scoppe_tag",
          widget: "relation",
          collection: "tag",
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title", "color"],
        }
