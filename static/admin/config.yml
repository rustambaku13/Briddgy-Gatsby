backend:
  name: git-gateway

media_folder: static/assets
public_folder: /assets

collections:
  - name: product
    label: Product
    folder: product
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "product",
        }
      - { name: title, label: Title, required: true }
      - { name: date, label: Date Published, widget: "date", required: true }
      - { name: store, label: Store, widget: "string", required: true }
      - { name: url, label: URL if exists, widget: "string", required: false }
      - { name: description, label: Details, required: true, widget: "string" }
      - { name: weight, label: Weight, required: true, widget: "number" }
      - {
          name: vertical,
          label: Vertically Oriented,
          widget: "boolean",
          required: true,
          hint: "Is this image vertical or horizontal. Vertical Images are viewed differently in website",
        }
      - { name: price, label: Price, required: true, widget: "number" }
      - { name: image, label: Image, required: true, widget: "image" }

  - name: tag
    label: Tag
    folder: tag
    create: true
    delete: false
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "tag",
        }
      - { name: title, label: Tag Name, required: true, widget: "string" }
      - { name: color, label: Tag Color, required: true, widget: "color" }

  - name: testimonial
    label: Testimonial
    folder: testimonial
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "testimonial",
        }
      - {
          label: "Language(ISO 639-1 format)",
          name: "language",
          widget: "string",
          default: "en",
          hint: "Language of content inside this testimonial",
        }
      - { label: "Title(Name Surname)", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Short Description", name: "description", widget: "text" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", required: true, name: "body", widget: "markdown" }
      - {
          label: "Tags",
          name: "tag",
          widget: "relation",
          collection: "tag",
          multiple: true,
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title", "color"],
        }
      - {
          label: "Scope Tag",
          name: "scoppe_tag",
          widget: "relation",
          collection: "tag",
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title", "color"],
          hint: "To which page this testimonial relates to. Select either [orderer,traveler] ",
        }

  - name: blog
    label: Blog
    folder: blog
    create: true
    delete: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog",
        }
      - { label: "Slug URL", name: "slug", widget: "hidden", default: "/" }
      - {
          label: "Language(ISO 639-1 format)",
          name: "language",
          widget: "string",
          default: "en",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Short Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Tags",
          name: "tag",
          widget: "relation",
          collection: "tag",
          multiple: true,
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title", "color"],
        }
      - {
          label: "Scope Tag",
          name: "scoppe_tag",
          widget: "relation",
          collection: "tag",
          value_field: "title",
          search_fields: ["title"],
          display_fields: ["title", "color"],
          hint: "In which page this blog should be displayed in.",
        }

  - name: faq
    label: FAQ
    folder: faq
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "faq",
        }
      - { label: "Slug URL", name: "slug", widget: "hidden", default: "/" }
      - {
          label: "Popular question",
          name: "popular",
          widget: "boolean",
          default: false,
        }
      - {
          label: "Language(ISO 639-1 format)",
          name: "language",
          widget: "string",
          default: "en",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown", default: " 
      <!--
Guidelines for making a new FAQ POST
1. Everything inside *briddgy-faq-grid* class
2. Use *col-2* and *span-2* classes to position elements in grid. NOTE: No need for col-1 span-2
3. Use *<br/>* Tags for adding vertical space
4. Wrap the text in a \*\*<div></div>\*\* To modify its styles
4. Use \*\*text-secondary\*\* class for lighter text. NOTE: It will be added in the website
5. Use **text-center** class for centering the text
6. Use proper headings starting from H2. H1 is reserved for title
7. You can always extend these styles but never make it opinionated about the design: That is never include font-sizes, colors, design elements in it.
-->
<style>
.briddgy-faq-grid{
display:grid;
grid-template-columns:repeat(2, 1fr);
}
.col-2{
grid-column-start: 2;
}
.text-center{
text-align:center;
}
.span-2{
grid-column-end:span 2;
}
</style>
<div class='briddgy-faq-grid'>

</div>
"}
      - {
          label: "Section",
          name: "topic",
          widget: "select",
          options:
            [
              "get_started",
              "general",
              "orderer",
              "traveler",
              "payment",
              "tips",
            ],
        }
